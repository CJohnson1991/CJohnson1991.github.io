<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Absolute Vs Relative Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <img
            class="absolute-image"
            src="images/dali2.jpg"
            alt="Dali-Ship with Butterfly Wings"
        >
        <img
            class="relative-image"
            src="images/dali2.jpg"
            alt="ditto"
        >
        <div class="frame">
            <img src="images/dali2.jpg" alt="Dali">
        </div>
    </body>
</html>
