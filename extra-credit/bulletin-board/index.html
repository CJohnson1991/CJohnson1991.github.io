<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it">
                <div class="post1">
                    <h2>Remember!!!</h2>
                    <p>
                        Pick JACOB up from daycare!!
                        <br>
                        4:00 pm!!
                    </p>
                </div>
            </div>
            <div class="post-it">
                <div class="post2">
                    <img 
                        src="images/dali1.jpg"
                        alt="Dali"
                    >
                </div>
            </div>
            <div class="post-it">
                <div class="post3">
                    <h2> Groceries!!!</h2>
                    <ul>
                        <li>Milk</li>
                        <li>Butt paper</li>
                        <li>Mac N CHEEEESE</li>
                        <li>Chicky Nuggies</li>
                    </ul>
                </div>
            </div>
            <br>
            <div class="post-it">
                <div class="post4">
                    <p>
                        Love You!!!
                        <br>
                        Learn Lots
                        <br>
                        in School!!
                        <br>
                        -Mom
                    </p>
                </div>
            </div>
            <div class="post-it">
                <div class="post5">
                    <p>
                        Reminder!
                        <br>
                        Date Night with 
                        <br>
                        Brandon and JACOB!
                        <br>
                        Movies!!
                        <br><br>
                        6pm Friday Night!
                    </p>
                </div>
            </div>
            <div class="post-it">
                <div class="post6">
                    <img 
                        src="images/kingkitty.jpg"
                        alt="King Kitty"
                    >
                </div>
            </div>
        </div>
    </body>
</html>
