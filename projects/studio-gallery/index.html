<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <div class="welcome">
                            <p> 
                                Welcome to the Art Show!
                            </p>
                        </div>
                        <div class="escher2">
                            <img 
                                src="images/escher2.jpg"
                                alt="M.C. Escher-Stars"
                            >
                        </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <div class="dali1">
                            <img 
                                src="images/dali1.jpg"
                                alt="Salvador Dali-Outer Space"
                            >
                        </div>
                        <div class="dali3">
                            <img 
                                src="images/dali3.jpg"
                                alt="Salvador Dali-The Temptation of Saint 
                                Anthony"
                            >
                        </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <div class="dali2">
                            <img 
                                src="images/dali2.jpg"
                                alt="Salvador Dali-Ship with Butterfly Wings"
                            >
                        </div>
                        <div class="escher1">
                            <img 
                                src="images/escher1.jpg"
                                alt="M.c.c Escher-encounter"
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
